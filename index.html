<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Título del sitio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaainer">
        <div class="row">
            <div class="col">
                <div class="principal">
                    <main>
                        <legend>Título de la ventana de registro</legend>
    
                        <div class="mb-3">
                            <label for="userNameInput" class="form-label">Usuario:</label>
                            <input class="form-control" type="text" id="userNameInput" name="user_name" placeholder="Escriba tu nombre de usuario..." checked required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Contraseña:</label>
                            <input class="form-control" type="password" id="passwordInput" name="user_password" placeholder="Escriba tu contraseña..." required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email:</label>
                            <input class="form-control" type="email" id="emailInput" name="user_email" placeholder="Escriba tu correo electrónico..." required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="commentId" class="form-label">Comentarios:</label>
                            <textarea class="form-control" name="CuadroTexto" id="commentId" cols="30" rows="10" placeholder="Escriba cualquier cosa aquí..."></textarea>
                        </div>
    
                        <div class="sm-3">
                            <div class="btn">
                                <input class="btn btn-dark" onclick="botonInput()" type="button" value="Enviar">
                            </div>
                        </div>
                    </main>  
                </div>
            </div>
        </div>
    </div>

    <script>
        function botonInput(){
            let btnUser = document.getElementById("userNameInput").value;
            let btnPassword = document.getElementById("passwordInput").value;
            let btnmail = document.getElementById("emailInput").value;
            let btnComment = document.getElementById("commentId").value;

            console.log(btnUser);
            console.log(btnPassword);
            console.log(btnmail);
            console.log(btnComment);
            console.log("-------------------------------")
        }
    </script>
</body>
</html>
